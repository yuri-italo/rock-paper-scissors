<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="score-container">
    <h2>Score:</h2>
    <p>You <span class="human-score">0</span> X <span class="computer-score">0</span> Computer</p>
  </div>
  <div class="choice-container">
    <button class="choice-button">Rock <i class="fa-solid fa-hand-back-fist"></i></button>
    <button class="choice-button">Paper <i class="fa-solid fa-hand"></i></button>
    <button class="choice-button">Scissors <i class="fa-solid fa-hand-scissors"></i></button>
  </div>
  <div class="result-container">
    <p></p>
  </div>
</body>

</html>
